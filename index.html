<!DOCTYPE html>
<html>

<head>
	<title>Zepto</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Niconne&family=Play&display=swap');
	</style>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100;1,200&family=Niconne&family=Play&display=swap');
	</style>
	<style>
		html {
    	overflow-y: hidden;
 		}
	
		.header, a, input, form>button {
			font-family: 'Montserrat', sans-serif;
			font-weight: 700;
		}

		body {
			background-image: url('https://i.imgur.com/z7LBUoE.jpg');
			background-color: #155494;
			background-size: cover;
			margin: 0;
			padding-bottom: 3rem;
		}

		.msgForm {
			position: fixed;
		}

		#form {
			background: rgba(0, 0, 0, 0.15);
			padding: 0.25rem;
			position: fixed;
			bottom: 4em;
			left: 0;
			right: 0;
			display: flex;
			height: 3rem;
			box-sizing:
				border-box;
			backdrop-filter:
				blur(10px);
		}

		#input {
			font-size: x-large;
			height: 4em;
			border: none;
			flex-grow: 1;
			border-radius: 1rem;
		}

		#input:focus {
			outline: none;
		}

		#form>button {
			font-size: x-large;
			height: 4em;
			width: 4em;
			background: rgb(255, 102, 0);
			border: none;
			margin: 0 0 0 0.25rem;
			border-radius: 1rem;
			outline: none;
			color: #fff;
		}

		#message {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		#message>li {
			text-align: center;
			word-break: break-all;
			font-size: 10vw;
			margin: 33vh 0 0 0;
			font-size: 8rem;
			height: 90vh;
			line-height: 0.8em;
			color: #fcedd8;
			font-family: 'Niconne', cursive;
			font-weight: 700;
			text-shadow: 5px 5px 0px #eb452b,
				10px 10px 0px #efa032,
				15px 15px 0px #46b59b,
				20px 20px 0px #017e7f,
				25px 25px 0px #052939
		}

		.header {
			color: white;
			font-weight: 400;
			text-align: center;
		}

		a {
			color: white;
			font-weight: 400;
			text-decoration: underline;
		}

		@media only screen and (min-width: 1200px) {
			#message>li {
				font-size: 9em;
			}
		}
	</style>
</head>

<body>
	<div class='header'>
		Created by <a href='https://github.com/Vrezerino' target='_blank'>Patrick Park</a>
	</div>
	<ul id="message">
		<li id='msgLi'>&nbsp;</li>
	</ul>
	<div class='msgForm'>
		<form id="form" action="">
			<input id="input" autocomplete="off" placeholder='Write message (max length 50)' />
			<button>Go!</button>
		</form>
	</div>
	<script src="/socket.io/socket.io.js"></script>

	<script>
		window.onbeforeunload = () => {
  		window.scrollTo(0, 0);
		}
		const socket = io();

		const form = document.getElementById('form');
		const input = document.getElementById('input');
		let msgLi = document.getElementById('msgLi')

		const colors = ['#ffdbd9', '#fff0d9', '#f7ffd9', '#daffd9', '#d9fff4', '#d9efff', '#dfd9ff', '#f2d9ff', 'white']
		let randomColor = colors[Math.floor(Math.random() * 9)];

		form.addEventListener('submit', e => {
			e.preventDefault();
			if (input.value.length < 51 && input.value.length > 0) {
				try {
					socket.emit('chat message', input.value);
					input.value = '';
				} catch (error) {
					console.log('Dang');
				}
			} else {
				//
			}
		});

		socket.on('chat message', msg => {
			const item = document.createElement('li');
			item.setAttribute('id', 'msgLi');
			item.setAttribute('style', `color: ${randomColor}`)
			item.textContent = msg;

			msgLi.parentNode.replaceChild(item, msgLi);
			msgLi = document.getElementById('msgLi')
			randomColor = colors[Math.floor(Math.random() * 9)]
		});
	</script>
</body>

</html>
